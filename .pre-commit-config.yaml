repos:
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: yarn prettier -c
        language: system
        files: \.(js|jsx|ts|tsx|css|scss|mdx|json|html)$
      - id: eslint
        name: ESLint
        entry: yarn eslint --quiet
        language: system
        files: \.(js|jsx|ts|tsx)$
      - id: typescript
        name: TypeScript
        entry: yarn tsc
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false
